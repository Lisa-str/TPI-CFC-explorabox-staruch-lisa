<div class="card-testimonial container">

  <div class="col-md-4  col-lg-5 col-sm-12">
    <img src="img/{{cardtestimonialimg}}"></img>
  </div>

  <div class="col-lg-7 col-md-8 col-sm-12">
    <div class="">
    <h3>{{cardtestimonialtitle}}</h3>
    <p>{{cardtestimonialtext}}</p></div>
    <div class="evaluation">
      <i class="fa-solid {{cardtestimonialstar1}}"></i
      ><i class="fa-solid {{cardtestimonialstar2}}"></i
      ><i class="fa-solid {{cardtestimonialstar3}}"></i
      ><i class="fa-solid {{cardtestimonialstar4}}"></i
      ><i class="fa-solid {{cardtestimonialstar5}}"></i>
    </div>
    <p class="card-testimonial-infos">{{cardtestimonialstarinfos}}</p>
  </div>
</div>
