<div class="quantity-control d-flex">
  <i class="fa-solid fa-minus minus button"></i>
  <input
    type="number"
    class="quantity"
    min="{{quantitycontrolmin}}"
    max="{{quantitycontrolmax}}"
    value="{{quantitycontrolvalue}}"
    readonly
  />
  <i class="fa-solid fa-plus plus button"></i>
</div>
